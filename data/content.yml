philosophy:
    quotes:
        text: "書体 (typography) デザインというのは、文字の骨格がまずあり、それが確定すると、次にそれに明朝体やゴシック体のコスチュームを hello 着せていく。ウロコや始筆の形というのは、たとえていえば、ワイシャツの襟であり、袖口の形なのです。同じモデルがいろいろなコスチュームを着ることで、同じコンセプトの様々な書体をファミリーとしてつることができるというわけです。"
        by: — 小塚 昌彦
    p: タイポグラフィの知識を深めるにつれて、その世界の大きさに毎日驚かされています。上記もそのうちの1つで、「新ゴ」で有名な小塚昌彦さんの著書「僕のつくった書体の話」でこの一文に出会いました。ちょうど、ウェブの機能的なデザイン方法について考えていた時だったので、「モデルにコスチュームを着せる」という発想にとても共感しました。同じたとえでは味気ないので、大好きな寿司になぞらえてフレームワークをつくってみました。手塩をかけてつくりこんだシャリを、手早く、力みなく、無駄な動きなしで、いろんな視点から仕入れた最適なネタを合わせて、握る。そんなイメージでつくっています。

